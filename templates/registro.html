{% extends 'base.html' %}

{% block content %}
<div class="registro container d-flex flex-column justify-content-center text-center">

    <h2 class="text-center" >Registro nuevo empleado</h2>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST" class="form d-flex flex-column ">

        <label for="username">Nombre de usuario:</label>
        <input class="w-50 mx-auto my-3" type="text" name="username" id="username" required>

        <label for="password">Contrase√±a:</label>
        <input class="w-50 mx-auto my-3" type="password" name="password" id="password" required>

        <label for="nombre">Nombre</label>
        <input class="w-50 mx-auto my-3" type="text" name="nombre" id="nombre" required>

        <label for="apellido">Apellido</label>
        <input class="w-50 mx-auto my-3" type="text" name="apellido" id="apellido" required>

        <label for="cargo">Cargo</label>
        <input class="w-50 mx-auto my-3" type="text" name="cargo" id="cargo" required>


        <input class="w-50 mx-auto my-3 btn  btn-success" type="submit" value="Enviar">
    </form>

</div>
    
{% endblock %}
